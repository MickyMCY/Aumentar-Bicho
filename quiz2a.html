<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Costumas bater punheta?</title>
<style>
  body {
    margin:0; padding:0;
    background:#0d0d0d;
    color:#fff;
    font-family: Arial, sans-serif;
    display:flex;
    flex-direction: column;
    height: 100vh;
    padding: 60px 20px 20px;
  }
  header {
      font-size: 1.3rem;
      font-weight: 700;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #0d0d0d;
      border-bottom: 1px solid #333;
      padding: 20px;
      text-align: center;
      z-index: 10;
    }
  .progress-bar {
    position: fixed;
    top: 57px; left: 0;
    width: 21%;
    height: 5px;
    background: #0f0;
    border-radius: 0 5px 5px 0;
    z-index: 11;
  }
  main {
    margin-top: 80px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    flex-grow: 1;
  }
  button.opt {
    background: #1a1a1a;
    border: none;
    padding: 18px 0;
    font-size: 1.2rem;
    color: #eee;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 4px #000;
    transition: background 0.3s, transform 0.15s;
  }
  button.opt:hover {
    background: #2a2a2a;
  }
  button.opt:active {
    background: #ff1a1a;
    transform: scale(0.95);
  }
</style>
</head>
<body>
  <header>3/13 ‚Äì Costumas bater punheta?</header>
  <div class="progress-bar"></div>
  <main>
    <button class="opt" onclick="selectAnswer('sim')">Sim üëç</button>
    <button class="opt" onclick="selectAnswer('nao')">N√£o üëé</button>
  </main>

<script>
  function selectAnswer(value) {
    localStorage.setItem('batePunheta', value);
    event.target.style.background = '#ff1a1a';
    event.target.style.transform = 'scale(0.95)';
    setTimeout(() => {
      if (value === 'sim') {
        window.location.href = 'quiz2b.html';
      } else {
        window.location.href = 'quiz3.html';
      }
    }, 400);
  }
</script>
</body>
</html>
