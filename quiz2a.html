<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz 1 - Qual é a tua idade?</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0 20px 40px;
    overflow-x: hidden;
  }
  .progress-bar {
    position: fixed;
    top: 0; left: 0;
    height: 4px;
    width: 20%;
    background: limegreen;
    z-index: 999;
  }
  h1 {
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    margin: 30px 0 20px;
    position: sticky;
    top: 0;
    background: #0d0d0d;
    padding-top: 20px;
    z-index: 100;
  }
  .option-btn {
    width: 100%;
    background: #cc0000;
    color: white;
    padding: 20px;
    margin: 15px 0;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    opacity: 0;
    transform: translateX(-40px);
    animation: slideIn 0.6s forwards;
    transition: transform 0.2s ease;
  }
  .option-btn:active {
    transform: scale(1.05);
  }
  .option-btn:nth-of-type(1) { animation-delay: 0.3s; }
  .option-btn:nth-of-type(2) { animation-delay: 0.6s; }
  .option-btn:nth-of-type(3) { animation-delay: 0.9s; }
  .option-btn:nth-of-type(4) { animation-delay: 1.2s; }
  .option-btn:nth-of-type(5) { animation-delay: 1.5s; }
  .continue-btn {
    display: block;
    margin: 40px auto 0;
    background: #ff1a1a;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    animation: pulse 1.5s infinite;
  }
  @keyframes slideIn {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); }
    70% { box-shadow: 0 0 0 15px rgba(255,0,0,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
  }
</style>
</head>
<body>

  <div class="progress-bar"></div>

  <h1>Qual é a tua idade?</h1>

  <button class="option-btn" onclick="selectOption('Menos de 18')">Menos de 18</button>
  <button class="option-btn" onclick="selectOption('18 a 24')">18 a 24</button>
  <button class="option-btn" onclick="selectOption('25 a 30')">25 a 30</button>
  <button class="option-btn" onclick="selectOption('31 a 45')">31 a 45</button>
  <button class="option-btn" onclick="selectOption('45 ou mais')">45 ou mais</button>

  <button class="continue-btn" onclick="goNext()">Continuar</button>

<script>
  let selected = null;
  function selectOption(opt) {
    selected = opt;
    localStorage.setItem('age', opt);
  }

  function goNext() {
    if (!selected) {
      alert('Por favor, selecciona uma opção primeiro.');
      return;
    }
    document.querySelector('.progress-bar').style.width = '20%';
    setTimeout(() => {
      window.location.href = 'quiz2.html'; // Redireciona para quiz2.html atualizado
    }, 300);
  }
</script>

</body>
</html>
