<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz 2 - Costumas masturbar-te?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .option {
      background: #1a1a1a;
      color: white;
      padding: 16px 20px;
      margin: 14px 0;
      border-radius: 12px;
      border: 2px solid #333;
      font-size: 17px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .option:hover {
      border-color: #ff1a1a;
    }

    .option.clicked {
      transform: scale(0.97);
      background-color: #ff1a1a;
      color: white;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      width: 30%;
      background: limegreen;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="progress-bar"></div>

  <div class="container">
    <h1>Costumas masturbar-te?</h1>

    <div class="option" onclick="responder(this, 'sim')">Sim</div>
    <div class="option" onclick="responder(this, 'nao')">NÃ£o</div>
  </div>

  <script>
    function responder(element, resposta) {
      element.classList.add("clicked");
      localStorage.setItem("masturba", resposta);

      setTimeout(() => {
        if (resposta === 'sim') {
          window.location.href = "quiz2a.html";
        } else {
          window.location.href = "quiz3.html";
        }
      }, 600);
    }
  </script>

</body>
</html>
