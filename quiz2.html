<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz 2 ‚Äì Qual √© o tamanho do teu bicho agora?</title>
  <style>
    body {
      margin: 0;
      padding: 60px 20px 20px;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      font-size: 1.3rem;
      font-weight: 700;
      position: fixed;
      top: 62px; /* Abaixo da linha vermelha */
      left: 0;
      right: 0;
      background: #0d0d0d;
      padding: 20px 10px;
      text-align: center;
      z-index: 10;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 14%; /* 2 de 13 etapas ‚âà 14% */
      height: 5px;
      background: linear-gradient(90deg, #ff1a1a, #ff4d4d);
      border-radius: 0 5px 5px 0;
      z-index: 11;
    }

    main {
      margin-top: 160px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      flex-grow: 1;
    }

    button.opt {
      background: #1a1a1a;
      border: none;
      padding: 18px 0;
      font-size: 1.2rem;
      color: #eee;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 4px #000;
      transition: background 0.3s, transform 0.15s;
    }

    button.opt:hover {
      background: #2a2a2a;
    }

    button.opt:active {
      background: #ff1a1a;
      transform: scale(0.95);
    }

    .img-ruler {
      display: block;
      max-width: 240px;
      margin: 0 auto 25px;
    }
  </style>
</head>
<body>

  <div class="progress-bar"></div>
  <header>2/13 ‚Äì Qual √© o tamanho do teu bicho agora?</header>

  <main>
    <img src="regua.jpg" alt="Imagem ilustrando Penis" class="img-ruler"/>

    <button class="opt" onclick="selectAnswer('2-5')">2 a 5 cm üêú</button>
    <button class="opt" onclick="selectAnswer('5-9')">5 a 9 cm ü¶ó</button>
    <button class="opt" onclick="selectAnswer('9-13')">9 a 13 cm üêç</button>
    <button class="opt" onclick="selectAnswer('14')">14 cm üêÖ</button>
  </main>

  <script>
    function selectAnswer(value) {
      localStorage.setItem('tamanhoAtual', value);
      event.target.style.background = '#ff1a1a';
      event.target.style.transform = 'scale(0.95)';
      setTimeout(() => {
        window.location.href = 'quiz3.html';
      }, 400);
    }
  </script>
</body>
</html>
