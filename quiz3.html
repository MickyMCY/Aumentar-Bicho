<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz 3 â€“ Tamanho Ideal</title>
  <style>
    body {
      margin: 0;
      padding: 60px 20px 20px;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      font-size: 1.3rem;
      font-weight: 700;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #0d0d0d;
      border-bottom: 1px solid #333;
      padding: 20px;
      text-align: center;
      z-index: 10;
    }

    .progress-bar {
      position: fixed;
      top: 57px;
      left: 0;
      width: 21.5%; /* 3 de 13 etapas â‰ˆ 23% */
      height: 5px;
      background: linear-gradient(90deg, #ff1a1a, #ff4d4d);
      border-radius: 0 5px 5px 0;
      z-index: 11;
    }

    main {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    button.opt {
      background: #1a1a1a;
      border: none;
      padding: 18px 0;

      cursor: pointer;

    button.opt:hover {

    }

    button.opt:active {
      background: #ff1a1a;
      transform: scale(0.95);

  </style>
</head>
<body>
  <header>3/13 â€“ Qual seria o tamanho ideal do teu bicho? ğŸ˜</header>
  <div class="progress-bar"></div>

  <main>
    <button class="opt" onclick="responder('15')">15 cm âœ‹</button>

  <script>
    function responder(valor) {
      localStorage.setItem('tamanhoIdeal', valor);
      event.target.style.background = '#ff1a1a';
      event.target.style.transform = 'scale(0.95)';
      setTimeout(() => {
        window.location.href = 'quiz4.html';

  </script>

</html>
