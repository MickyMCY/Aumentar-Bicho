<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Já tentaste algo?</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      font-size: 1.3rem;
      font-weight: 700;
      background: #0d0d0d;
      border-bottom: 1px solid #333;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .progress-bar {
      width: 50%;
      height: 5px;
      background: linear-gradient(90deg, #ff1a1a, #ff4d4d);
      border-radius: 0 5px 5px 0;
      margin: 0 auto;
    }

    main {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 10px;
    }

    button {
      background: #1a1a1a;
      border: none;
      padding: 18px 0;
      font-size: 1.2rem;
      color: #eee;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2a2a2a;
    }

    button:active {
      background: #ff1a1a;
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <header>
    7/13 – Já tentaste algum remédio ou receita antes? 💊
    <div class="progress-bar"></div>
  </header>

  <main>
    <button onclick="next()">Sim, já tentei de tudo 😩</button>
    <button onclick="next()">Não, nunca tentei nada 🤷‍♂️</button>
    <button onclick="next()">Tentei só receitas caseiras 🧉</button>
  </main>

  <script>
    function next() {
      event.target.style.background = '#ff1a1a';
      setTimeout(() => window.location.href = 'quiz5a.html', 400);
    }
  </script>
</body>
</html>
