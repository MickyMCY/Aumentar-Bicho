<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Problemas enfrentados</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #0d0d0d;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100vh;
    padding: 60px 20px 20px;
  }
  header {
    font-size: 1.3rem;
    font-weight: 700;
    position: fixed;
    top: 0; left: 0; right: 0;
    background: #0d0d0d;
    border-bottom: 1px solid #333;
    padding: 20px;
    text-align: center;
    z-index: 10;
  }
  .progress-bar {
    position: fixed;
    top: 57px; left: 0;
    width: 42%;
    height: 5px;
    background: #0f0;
    border-radius: 0 5px 5px 0;
    z-index: 11;
  }
  main {
    margin-top: 90px;
  }
  label {
    display: block;
    background: #1a1a1a;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: 0.3s;
  }
  label:hover {
    background: #2a2a2a;
  }
  input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.2);
  }
  button {
    display: block;
    margin: 25px auto;
    padding: 14px 30px;
    font-size: 1.2rem;
    border: none;
    background: #ff1a1a;
    color: #fff;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 8px #ff1a1a;
  }
</style>
</head>
<body>
  <header>6/13 – Quais problemas já enfrentaste? 🧠</header>
  <div class="progress-bar"></div>
  <main>
    <label><input type="checkbox" value="Ejaculação precoce"> Ejaculação precoce 💦</label>
    <label><input type="checkbox" value="Impotência"> Impotência sexual 😞</label>
    <label><input type="checkbox" value="Tamanho pequeno"> Tamanho pequeno 🐜</label>
    <label><input type="checkbox" value="Desempenho baixo"> Desempenho fraco 😴</label>
    <label><input type="checkbox" value="Todos"> Todos os acima 😓</label>
    <button onclick="enviar()">Ver Resultados 🚀</button>
  </main>

<script>
  function enviar() {
    const checks = document.querySelectorAll('input[type=checkbox]');
    const selecionados = [];
    checks.forEach(c => { if (c.checked) selecionados.push(c.value); });
    localStorage.setItem('problemas', selecionados.join(', '));
    setTimeout(() => {
      window.location.href = 'quiz5.html';
    }, 500);
  }
</script>
</body>
</html>
