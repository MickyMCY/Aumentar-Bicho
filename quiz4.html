<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz 4 - Problemas enfrentados</title>
  <style>
    body {
      margin: 0; padding: 20px;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
      position: sticky;
      top: 0;
      background: #0d0d0d;
      padding: 15px 0;
      z-index: 10;
      border-bottom: 1px solid #333;
    }
    .checkbox-container {
      display: flex;
      flex-direction: column;
      max-width: 90%;
      margin: 0 auto 30px auto;
      gap: 15px;
    }
    label {
      background: #1a1a1a;
      padding: 15px 20px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      border: 2px solid #333;
      font-size: 16px;
      transition: 0.2s ease-in-out;
      display: flex;
      align-items: center;
    }
    label:hover {
      border-color: #ff1a1a;
    }
    input[type="checkbox"] {
      margin-right: 15px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    input[type="checkbox"]:checked + span {
      font-weight: bold;
      color: #ff1a1a;
    }
    button {
      max-width: 200px;
      margin: 0 auto;
      padding: 14px 0;
      background-color: #ff1a1a;
      border: none;
      border-radius: 15px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      display: block;
    }
    button:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

  <h1>Quais problemas já enfrentaste?</h1>

  <div class="checkbox-container">
    <label><input type="checkbox" id="todos" /> <span>Todos</span></label>
    <label><input type="checkbox" name="problema" value="ejaculacaoPrecoce" /> <span>Ejacular muito rápido</span></label>
    <label><input type="checkbox" name="problema" value="impotencia" /> <span>Dificuldade de ereção</span></label>
    <label><input type="checkbox" name="problema" value="baixoDesejo" /> <span>Baixo desejo sexual</span></label>
    <label><input type="checkbox" name="problema" value="ansiedade" /> <span>Ansiedade durante o sexo</span></label>
    <label><input type="checkbox" name="problema" value="outros" /> <span>Outros problemas</span></label>
  </div>

  <button id="verResultado">Ver Resultado</button>

  <script>
    const todosCheckbox = document.getElementById('todos');
    const checkboxes = document.querySelectorAll('input[name="problema"]');
    const verResultadoBtn = document.getElementById('verResultado');

    // Função para marcar/desmarcar todos
    todosCheckbox.addEventListener('change', () => {
      const checked = todosCheckbox.checked;
      checkboxes.forEach(cb => cb.checked = checked);
    });

    // Se algum checkbox for desmarcado, desmarca 'Todos'
    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        if (!cb.checked) {
          todosCheckbox.checked = false;
        }
      });
    });

    verResultadoBtn.addEventListener('click', () => {
      const selecionados = [];
      checkboxes.forEach(cb => {
        if (cb.checked) selecionados.push(cb.value);
      });

      if (selecionados.length === 0) {
        alert('Por favor, seleciona pelo menos um problema.');
        return;
      }

      // Guardar no localStorage
      localStorage.setItem('problemasEnfrentados', JSON.stringify(selecionados));

      // Redirecionar para o quiz5.html
      window.location.href = 'quiz5.html';
    });
  </script>

</body>
</html>
