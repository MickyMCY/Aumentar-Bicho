<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz 4 - Tamanho Atual</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      position: sticky;
      top: 0;
      background: #0d0d0d;
      padding: 20px 15px;
      font-size: 20px;
      border-bottom: 1px solid #333;
    }
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      width: 80%;
      background: limegreen;
      z-index: 999;
    }
    .container {
      padding: 30px 20px;
    }
    .option {
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 10px;
      margin: 12px 0;
      padding: 18px;
      font-size: 17px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .option:hover {
      border-color: #ff1a1a;
    }
    .option.clicked {
      transform: scale(0.97);
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>

  <div class="progress-bar"></div>
  <h1>Qual Ã© o tamanho do teu bicho agora?</h1>

  <div class="container">
    <div class="option" onclick="responder(this, '2-5')">2 a 5 cm</div>
    <div class="option" onclick="responder(this, '5-9')">5 a 9 cm</div>
    <div class="option" onclick="responder(this, '9-13')">9 a 13 cm</div>
    <div class="option" onclick="responder(this, '14')">14 cm</div>
  </div>

  <script>
    function responder(el, valor) {
      el.classList.add("clicked");
      localStorage.setItem("tamanhoAtual", valor);
      setTimeout(() => {
        window.location.href = "quiz5.html";
      }, 600);
    }
  </script>

</body>
</html>
