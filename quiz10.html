<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultado de Pacientes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    header {
      padding: 20px;
      background: #0d0d0d;
      border-bottom: 1px solid #444;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    header p {
      margin-top: 8px;
      font-size: 1.1rem;
      color: #ccc;
    }

    .galeria {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 20px;
    }

    .media-box {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #ff1a1a88;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
      position: relative;
      cursor: pointer;
    }

    .media-box img,
    .media-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    .media-box img:hover {
      opacity: 0.9;
    }

    .cta {
      text-align: center;
      padding: 40px 20px 60px;
    }

    .cta button {
      background-color: #ff1a1a;
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 18px 30px;
      cursor: pointer;
      animation: pulse 1.6s infinite;
      box-shadow: 0 0 18px #ff1a1a;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 18px #ff1a1a; }
      50% { transform: scale(1.05); box-shadow: 0 0 35px #ff4d4d; }
      100% { transform: scale(1); box-shadow: 0 0 18px #ff1a1a; }
    }

    /* Modal imagem */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .fechar {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      background: #ff1a1a;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“ˆ Resultados de Pacientes Reais</h1>
    <p>Homens que usaram a tÃ©cnica secreta e aumentaram atÃ© <strong>6cm em apenas 2 semanas</strong>!</p>
  </header>

  <div class="galeria" id="galeria">
    <div class="media-box" onclick="abrirImagem('imagem1.jpg')">
      <img src="imagem1.jpg" alt="Prova Social 1">
    </div>
    <div class="media-box" onclick="abrirImagem('imagem2.jpg')">
      <img src="imagem2.jpg" alt="Prova Social 2">
    </div>
    <div class="media-box" onclick="abrirImagem('imagem3.jpg')">
      <img src="imagem3.jpg" alt="Prova Social 3">
    </div>
    <div class="media-box">
      <video src="video1.mp4" controls poster="video1.jpg"></video>
    </div>
  </div>

  <div class="cta" id="cta">
    <button onclick="window.location.href='quiz7.html'">
      ðŸ”¥ Aumentar o PÃ©nis Agora
    </button>
  </div>

  <!-- Modal dinÃ¢mica -->
  <div id="modalImagem" class="modal" style="display:none" onclick="fecharImagem()">
    <button class="fechar" onclick="fecharImagem(event)">âœ– Voltar</button>
    <img src="" id="imagemModal" alt="VisualizaÃ§Ã£o" />
  </div>

  <script>
    // Scroll automÃ¡tico para a CTA
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('cta').scrollIntoView({ behavior: 'smooth' });
      }, 4000);
    });

    // Abrir imagem em tela cheia
    let timeoutFechar;
    function abrirImagem(src) {
      const modal = document.getElementById('modalImagem');
      const img = document.getElementById('imagemModal');
      img.src = src;
      modal.style.display = 'flex';

      // Fechar apÃ³s 5s automaticamente
      timeoutFechar = setTimeout(() => fecharImagem(), 5000);
    }

    function fecharImagem(event) {
      if (event) event.stopPropagation();
      clearTimeout(timeoutFechar);
      document.getElementById('modalImagem').style.display = 'none';
    }
  </script>

</body>
</html>
