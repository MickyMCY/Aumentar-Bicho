<!DOCTYPE html>
<html lang="pt">
<head>

  <title>Resultado de Pacientes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    header {
      padding: 20px;
      background: #0d0d0d;
      border-bottom: 1px solid #444;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    header p {
      margin-top: 8px;
      font-size: 1.1rem;
      color: #ccc;
    }

    .galeria {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 20px;
    }

    .media-box {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #ff1a1a88;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
    }

    .media-box img,
    .media-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    .cta {
      text-align: center;
      padding: 40px 20px 60px;
    }

    .cta button {
      background-color: #ff1a1a;
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 18px 30px;
      cursor: pointer;
      animation: pulse 1.6s infinite;
      box-shadow: 0 0 18px #ff1a1a;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 18px #ff1a1a; }
      50% { transform: scale(1.05); box-shadow: 0 0 35px #ff4d4d; }
      100% { transform: scale(1); box-shadow: 0 0 18px #ff1a1a; }
    }
  </style>
</head>
