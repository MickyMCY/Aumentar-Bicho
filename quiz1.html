<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz 1 - Qual é a tua idade?</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 20px 40px;
      overflow-x: hidden;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      width: 20%;
      background: limegreen;
      z-index: 999;
    }

    h1 {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin: 30px 0 20px;
      position: sticky;
      top: 0;
      background: #0d0d0d;
      padding-top: 20px;
      z-index: 100;
    }

    .option-btn {
      width: 100%;
      background: #cc0000;
      color: white;
      padding: 20px;
      margin: 15px 0;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      opacity: 0;
      transform: translateX(-40px);
      animation: slideIn 0.6s forwards;
      transition: transform 0.2s ease;
    }

    .option-btn:active {
      transform: scale(1.05);
    }

    .option-btn:nth-child(1) { animation-delay: 0.2s; }
    .option-btn:nth-child(2) { animation-delay: 0.4s; }
    .option-btn:nth-child(3) { animation-delay: 0.6s; }
    .option-btn:nth-child(4) { animation-delay: 0.8s; }
    .option-btn:nth-child(5) { animation-delay: 1s; }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .continue-btn {
      display: block;
      margin: 40px auto 0;
      background: #ff1a1a;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
    }
  </style>
</head>
<body>

  <div class="progress-bar"></div>

  <h1>Qual é a tua idade?</h1>

  <button class="option-btn" onclick="selectAge('Menos de 18')">Menos de 18</button>
  <button class="option-btn" onclick="selectAge('18 a 24')">18 a 24</button>
  <button class="option-btn" onclick="selectAge('25 a 30')">25 a 30</button>
  <button class="option-btn" onclick="selectAge('35 a 45')">35 a 45</button>
  <button class="option-btn" onclick="selectAge('Mais de 45')">Mais de 45</button>

  <button class="continue-btn" onclick="goNext()">Continuar</button>

  <script>
    let selected = null;
    function selectAge(age) {
      selected = age;
      localStorage.setItem('age', age);
    }

    function goNext() {
      if (!selected) {
        alert('Por favor, selecciona a tua idade primeiro.');
        return;
      }
      document.querySelector('.progress-bar').style.width = '40%';
      setTimeout(() => {
        window.location.href = 'quiz2.html';
      }, 300);
    }
  </script>

</body>
</html>
