<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz 5 - Problemas</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      position: sticky;
      top: 0;
      background: #0d0d0d;
      padding: 20px;
      font-size: 20px;
      border-bottom: 1px solid #333;
      z-index: 999;
    }
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      width: 100%;
      background: limegreen;
    }
    .container {
      padding: 30px 20px 100px;
    }
    .checkbox-card {
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 16px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
      cursor: pointer;
    }
    .checkbox-card input {
      transform: scale(1.4);
    }
    .checkbox-card:hover {
      border-color: #ff1a1a;
    }
    .btn {
      background-color: #ff1a1a;
      border: none;
      color: white;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      margin: 30px auto 0;
      display: block;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

  <div class="progress-bar"></div>
  <h1>Marca todos os problemas que já enfrentaste</h1>

  <div class="container">
    <label class="checkbox-card">
      <input type="checkbox" value="ejaculacao_precoce"> Ejaculação precoce
    </label>
    <label class="checkbox-card">
      <input type="checkbox" value="dificuldade_erecao"> Dificuldade em manter ereção
    </label>
    <label class="checkbox-card">
      <input type="checkbox" value="falta_desejo"> Falta de desejo sexual
    </label>
    <label class="checkbox-card">
      <input type="checkbox" value="ansiedade_performance"> Ansiedade de performance
    </label>
    <label class="checkbox-card">
      <input type="checkbox" value="todos"> Todos os anteriores
    </label>

    <button class="btn" onclick="verResultado()">Ver Resultado</button>
  </div>

  <script>
    function verResultado() {
      // Aqui podes capturar os dados se quiseres guardar
      setTimeout(() => {
        window.location.href = "resultado.html";
      }, 800); // efeito de "carregando"
    }
  </script>

</body>
</html>
