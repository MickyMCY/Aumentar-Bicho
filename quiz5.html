<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A processar...</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    .sub {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
    }
    .spinner {
      border: 6px solid #1a1a1a;
      border-top: 6px solid #ff1a1a;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-bar {
      width: 80%;
      height: 8px;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .loading-bar-fill {
      width: 0%;
      height: 100%;
      background: #ff1a1a;
      animation: fill 7s linear forwards;
    }
    @keyframes fill {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    .message {
      font-size: 1rem;
      font-weight: bold;
      color: #eee;
      height: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="spinner"></div>

  <div class="loading-bar">

  </div>

  <div class="message" id="message">A analisar o teu bicho...</div>

  <script>

      "A preparar a t√©cnica secreta üí•",
      "Quase l√°... üß†"
    ];
    let index = 0;
    setInterval(() => {

      document.getElementById("message").textContent = frases[index];
    }, 2000);

    setTimeout(() => {
      window.location.href = "resultado.html";
    }, 7000);
  </script>
</body>
</html>
