<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Diagnóstico Final</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #0d0d0d;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    padding: 30px 20px;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }
  p {
    font-size: 1.1rem;
    color: #ccc;
    max-width: 400px;
    margin: 0 auto 30px;
  }
  .spinner {
    width: 80px;
    height: 80px;
    border: 10px solid #333;
    border-top: 10px solid #ff1a1a;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 25px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  button {
    margin-top: 20px;
    background: #ff1a1a;
    color: #fff;
    border: none;
    padding: 14px 40px;
    font-size: 1.2rem;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 8px #ff1a1a;
  }
</style>
</head>
<body>
  <div class="spinner"></div>
  <h1>Processando o teu diagnóstico...</h1>
  <p>Aguarde enquanto analisamos os teus dados. Isto pode levar alguns segundos.</p>
  <button onclick="window.location.href='resultado.html'">Ver Resultado Final ✅</button>
</body>
</html>
