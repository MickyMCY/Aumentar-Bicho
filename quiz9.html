<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pronto para mudar?</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      font-size: 1.3rem;
      font-weight: 700;
      background: #0d0d0d;
      border-bottom: 1px solid #333;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .progress-bar {
      width: 80%;
      height: 5px;
      background: linear-gradient(90deg, #ff1a1a, #ff4d4d);
      border-radius: 0 5px 5px 0;
      margin: 0 auto;
    }

    main {
      padding: 40px 20px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      margin-top: 10px;
    }

    .imagem-topo {
      max-width: 300px;
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      background: #1a1a1a;
      border: none;
      padding: 18px 24px;
      font-size: 1.2rem;
      color: #eee;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      max-width: 320px;
      animation: pulse 1.5s infinite;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #2a2a2a;
    }

    button:active {
      background: #ff1a1a;
      transform: scale(0.95);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0px #ff1a1a; }
      50% { box-shadow: 0 0 18px #ff4d4d; }
      100% { box-shadow: 0 0 0px #ff1a1a; }
    }
  </style>
</head>
<body>
  <header>
    9/13 ‚Äì Est√°s mesmo pronto para mudar de vida? üî•
    <div class="progress-bar"></div>
  </header>

  <main id="conteudo">
    <img src="pronto.jpg" alt="Pronto para mudar" class="imagem-topo" />
    
    <button onclick="next()">Sim! Estou pronto üî•</button>
    <button onclick="next()">Quero ter bicho grande logo üçÜ</button>
  </main>

  <script>
    function next() {
      event.target.style.background = '#ff1a1a';
      setTimeout(() => {
        window.location.href = 'quiz10.html';
      }, 400);
    }

    // Scroll autom√°tico para os bot√µes 1 segundo ap√≥s o carregamento
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('conteudo').scrollIntoView({ behavior: 'smooth' });
      }, 1000);
    });
  </script>
</body>
</html>
